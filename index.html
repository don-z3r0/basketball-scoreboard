<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basketball Scoreboard</title>
    <meta name="description" content="Solution to Scrimba's Basketball Scoreboard Solo Project from the Front-end Developer Career Path">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <main>
      <h1 class="title">BASKETBALL SCOREBOARD</h1>

      <div class="container">

        <div class="score-up flex">

          <div class="home">

            <h3 class="home__title">HOME</h3>
            <div class="screen">

              <p class="score__text" id="homeScore">000</p>

            </div>

            <div class="btn-wrapper home-btn">
              <button 
              class="plus-1-home" 
              id="plus-1-home">+1</button>

              <button 
              class="plus-2-home" 
              id="plus-2-home">+2</button>

              <button 
              class="plus-3-home" 
              id="plus-3-home">+3</button>
            </div>
          </div>

          <div class="timer screen">

            <p class=" timer__text" id="timer">12:00</p>

          </div>

          <div class="guest">

            <h3 class="guest__title">GUEST</h3>
            <div class="screen">

              <p class="text score__text" id="guestScore">000</p>

            </div>

            <div class="btn-wrapper guest-btn">
              <button class="plus-1-guest"
              id="plus-1-guest">+1</button>
              <button class="plus-2-guest"
              id="plus-2-guest">+2</button>
              <button class="plus-3-guest"
              id="plus-3-guest">+3</button>
            </div>
          </div>

        </div>

        <div id="period" class="period flex">
          <div class="screen">
            <p class="text period__text" id="periodText">1</p>
          </div>
          <h5 class="period__title">PERIOD</h5>
        </div>

        
        <div class="score-down flex">

          <div class="fouls">
            <h5 class="fouls__title">FOULS</h5>
            <div class="screen">
              <p class="fouls__text">00</p>
            </div>
            <h5 class="fouls__title">WON</h5>
          </div>

          <div class="tol">
            <div class="screen">
              <p class="tol__text">0</p>
            </div>
            <h5 class="tol__title">TOL</h5>
          </div>

          <div class="game  flex">
            <div class="game-container">
              <h5 class="game__title">PLAYER</h5>
              <div class="screen">
                <p class="game__text">00</p>
              </div>
            </div>

            <span></span>

            <div class="game-container">  
              <h5 class="game__title">FOULS</h5>
              <div class="screen">
                <p class="game__text">0</p>
              </div>
            </div>
          </div>

          <div class="tol">
            <div class="screen">
              <p class="tol__text">0</p>
            </div>
            <h5 class="tol__title">TOL</h5>
          </div>

          <div class="fouls">
            <h5 class="fouls__title">FOULS</h5>
            <div class="screen">
              <p class="fouls__text">00</p>
            </div>
            <h5 class="fouls__title">WON</h5>
          </div>

        </div>

        <div class="btn-container">
          <button class="start-btn btn"
          id="startBtn">START</button>
        
          <button class="reset-btn btn"
          id="resetBtn">RELOAD</button>
        </div>
      </div>

      <div class="test">
        <input type="checkbox" id="test" name="test">
        <label for="test">Switch to 5 seconds to test Scoreboard</label>
      </div>

    </main>

    <footer>
      <p>
        According to NBA Regulation, games run for a total of 48 minutes, split into four 12-minute quarters. Overtime periods are 5 minutes long.
        <a href="https://www.ncaa.com/news/basketball-men/article/2019-09-26/college-and-nba-basketballs-biggest-rule-differences" target="_blank">Read more</a>
      </p>
    </footer>

    <script src="scripts/index.js"></script>
  </body>

</html>
