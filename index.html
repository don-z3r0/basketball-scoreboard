
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="project" content="basketball scoreboard">
        <meta name="keywords" content="project, hire, HTML, CSS, JavaScript, developer, web">
        <meta name="author" content="Juma Harun">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
      <div class="wrapper">
        <div class="container">
          <div class="home">
            <h3>HOME</h3>
            <h1 id="home-score">000</h1>
            <div class="btn-div">
              <button class="btn" id="plus1home">+1</button>
              <button class="btn" id="plus2home">+2</button>
              <button class="btn" id="plus3home">+3</button>
            </div>
          </div>
          <div class="center">
            <div class="timer">
              <h1 id="timer">15:00</h1>
            </div>
            <div class="period">
              <h5>PERIOD</h5>
              <p>0</p>
            </div>
          </div>
          <div class="away">
            <h3>GUEST</h3>
            <h1 id="guest-score">000</h1>
            <div class="btn-div">
              <button class="btn" id="plus1away">+1</button>
              <button class="btn" id="plus2away">+2</button>
              <button class="btn" id="plus3away">+3</button>
            </div>
          </div>
        </div>
        <div class="tol">
          <p class="home-tol">0</p>
          <h5>T.O.L.</h5>
          <p class="away-tol">0</p>
        </div>
        <p class="span"></p>
        <div class="fouls">
          <p class="home-fouls">0</p>
          <h5>FOULS</h5>
          <p class="away-fouls">0</p>
        </div>
        <div id="btn-wrapper">
            <div class="start-div">
                <button id="start-btn">START GAME</button>
            </div>
            <div class="reset-div">
                <button id="reset-btn">RESET &#x1f5d8</button>
            </div>
        </div>
      </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
